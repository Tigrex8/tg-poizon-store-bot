<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>React App</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <div class ='container'>
        <form id="tg">
        <h2>Оформление заказа</h2>
          <div class = "row100">
            <div class = "col">
              <div class = "inputBox">
                <input  type = "text" name ="name" required ="required">
                <span class = "text">Имя</span>
                <span class = "line"></span>
              </div>
            </div>
            <div class = "col">
              <div class = "inputBox">
                <input  type = "text" name ="nick" required ="required">
                <span class = "text">Никнейм в тг</span>
                <span class = "line"></span>
              </div>
            </div>
          </div>
          <div class = "row100">
            <div class = "col">
              <div class = "inputBox">
                <input  type = "text" name ="city" required ="required">
                <span class = "text">Город</span>
                <span class = "line"></span>
              </div>
            </div>
            <div class = "col">
              <div class = "inputBox">
                <input  type = "text" name ="size" required ="required">
                <span class = "text">Размер в EU</span>
                <span class = "line"></span>
              </div>
            </div>
          </div>
          <div class = "row100">
            <div class = "col">
              <div class = "inputBox textarea">
                <textarea required = "required" name ="link"></textarea>
                <span class = "text">Ссылка на товар</span>
                <span class = "line"></span>
              </div>
            </div>
          </div>

          <div id = "success" class="alert alert-success" role="alert" style="display: none"></div>

          <div class = "row100">
            <div class = "col">
              <input type="submit" value="Отправить">
            </div>
          </div>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const success = document.getElementById('success')

        const url = 'http://localhost:3000/api/orders/new'

        document.getElementById('tg').addEventListener('submit', function (e){
          e.preventDefault()

          let message = `<b>Заявка с сайта</b>\n`
          message += `<b>Отправитель: </b> ${ this.name.value }\n`
          message += `<b>Никнейм в тг: </b> ${ this.nick.value }\n`
          message += `<b>Город: </b> ${ this.city.value }\n`
          message += `<b>Размер в EU: </b> ${ this.size.value }\n`
          message += `<b>Ссылка на товар: </b> ${ this.link.value }\n`

          axios.post(url, {
            text: message
          })
                  .then(() => {
                    this.name.value =""
                    this.nick.value =""
                    this.city.value =""
                    this.size.value =""
                    this.link.value =""
                    success.innerHTML = "Cообщение отправлено!"
                    success.style.display = "block"
                  })
                  .catch((err) => {
                    console.warn(err)
                  })
                  .finally(() => {
                    console.log('Конец')
                  })
        })
    </script>

    </body>
  </html>
